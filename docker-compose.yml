version: '3'
services:
  app:
    build: .
    volumes:
      - .:/opt/webapp
      - public-data:/opt/webapp/public
      - tmp-data:/opt/webapp/tmp
      - log-data:/opt/webapp/log
    command: bash -c "rm -f tmp/pids/unicorn.pid && rake db:migrate && bundle exec rails s"
    # command: bash -c "rm -f tmp/pids/unicorn.pid && rake db:migrate && bundle exec unicorn -p 3000 -c config/unicorn.rb"
    depends_on:
      - db
      - redis
    env_file: containers/rails/.env
  db:
    restart:
      always
    image: mysql:5.7.24
    environment:
      - MYSQL_ROOT_PASSWORD=coffee
    volumes:
      - ./containers/mysql/my.cnf:/etc/mysql/my.cnf
      - db-data:/var/lib/mysql
    ports:
      - 43306:3306
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/opt/webapp/public
      - tmp-data:/opt/webapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
  redis:
    image: redis:3.2.4-alpine
    ports:
      - 46379:6379
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
